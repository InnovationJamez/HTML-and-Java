<!DOCTYPE html>
<html>
<head>
	<title>More W3 Schools</title>
</head>
<body>
	<script>
		document.write("PI: " + Math.PI +"<br/>");
		document.write(Math.round(4.7) +"<br/>");
		document.write(Math.round(4.4) +"<br/>");
		document.write(Math.pow(5,2) +"<br/>");
		document.write(Math.sqrt(64) +"<br/>");
		document.write(Math.abs(-4.7) +"<br/>");
		document.write(Math.ceil(4.4) +"<br/>");
		document.write(Math.floor(4.7) +"<br/>");
		document.write("sin(90): "+Math.sin(90*Math.PI / 180) + "<br/>");
		document.write("cos(0):  "+ Math.cos(0 * Math.PI / 180) + "<br/>");
		document.write(Math.min(0,150,30,20,-8,-200) + "<br/>");
		document.write(Math.max(0,150,30,20,-8,-200) + "<br/>");
		document.write(Math.random() + "<br/>");
		fruits=["apple", "mango", "banana", "orange"];
		for(x in fruits){
			document.write("<h1>" + fruits[x] + "</h1><br/>");
		}
	</script>
</body>
<html>

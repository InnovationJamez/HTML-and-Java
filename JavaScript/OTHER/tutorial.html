<!DOCTYPE html>
<html>
<head>
	<title>Learning Java</title>
	<script src="tutorial.js"></script>
</head>
<body>
	<p id="txt">Hello World</p>
	<button type="button" onclick="changeTxt()">Get Name</button>
	<button type="button" onclick="changeColor()">Red</button>
	<button type="button" onclick="printSum(40, 7)">Sum</button><br/>
	<hr/>
	<button id="time" type="button" onclick="getTime()">Get Time</button>

	<P id="fruit">What will be a list of fruit</P>

	<button type="button" onclick="addFruit('Lemon')">Lemon</button>
	<button type="button" onclick="addFruit('Apple')">Apple</button>
	<button type="button" onclick="addFruit('Kiwi')">Kiwi</button>
	<button type="button" onclick="addFruit('Potato')">Potato</button>
	<button type="button" onclick="removeFruit()">Remove</button>

	<P id="food"></P>

	<script>
		fruitList();
		foodList();
	</script>

	<canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
	</canvas>

	<br/>

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.moveTo(200,0);
		ctx.lineTo(0,100);
		ctx.stroke();
	</script>

	<canvas id="myCanvas2" width="200" height="100" style="border:1px solid black;">
	</canvas>

	<br/>

	<script>
		var d = document.getElementById("myCanvas2");
		var dtx = d.getContext("2d")
		dtx.beginPath();
		dtx.arc(95, 50, 40, 0, 2 * Math.PI);
		dtx.stroke();
	</script>

	<canvas id="myCanvas3" width="200" height="100" style="border:1px solid black;">
	</canvas>

	<br/>

	<script>
		var a = document.getElementById("myCanvas3");
		var atx = a.getContext("2d");
		atx.font = "30px Arial";
		atx.fillText("Hello Wolrd", 10, 50);
	</script>

	<canvas id="myCanvas4" width="200" height="100" style="border:1px solid black;">
	</canvas>

	<script>
		var e = document.getElementById("myCanvas4");
		var etx = e.getContext("2d");
		// Create gradiant
		var grd = etx.createLinearGradient(0,0,200,0);
		grd.addColorStop(0,"blue");
		grd.addColorStop(1,"white");
		// Fill with gradient 
		etx.fillStyle=grd;
		etx.fillRect(0,0,200,100);
	</script>

	<p id="numbers">Hello</p>

	<script>
		var numbers = [45,4,16,25, 100, 2];
		var over18 = numbers.filter(filterFunc);

		document.getElementById("numbers").innerHTML = over18;
		function filterFunc(value, index, array){
			return value > 18;
		}
	</script>


</body>
</html>

<DOCTYPE html>
<html>
<head>
	<title>Electric Field</title>

	<style>
		canvas{
			border:1px solid black;
		}

		body {
			margin:0px;
		}

		input{
			width:50%;
		}

	</style>

</head>
<body>
	
	<canvas id="canvasOne"></canvas><br />

	X Position: <input type="number" id="xPos" value=250>m<br/>
	Y Position: <input type="number" id="yPos" value=250>m<br/>
	Charge:<br/>
	-3<input type='range' step = 0.10 onchange = "chargeBox(this.value)" max = 3 min = -3>+3
	<input type='number' id='chargeBox' max = 3 min = -3>C<br/>
	<button type="button" id="enterInfo" onclick="addCharge()">Create charge</button>
	<button type="button" onclick="removeCharge()">Remove charge</button>
	<button type="button" id="enterInfo" onclick="addArrow()">Create Arrow</button>
	<button type="button" id="enterInfo" onclick="update()">update</button><br />

	<p>
		keep charge values less than one 
	</p>

	<script src="ElectricField.js"></script>
</body>
</html>
